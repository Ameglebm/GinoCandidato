<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação - Candidato Gino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="home.html" id="homeLink">Home</a>
            <a href="neighborhoods.html" id="neighborhoodsLink">Bairros</a>
            <a href="totalVotes.html" id="totalVotesLink">Total de Votos</a>
        </nav>
    </header>

    <div class="container">
        <h1>Vote para o Candidato Gino</h1>
        <form id="voteForm">
            <label for="fullName">Nome Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="neighborhood">Bairro:</label>
            <input type="text" id="neighborhood" name="neighborhood" required>

            <button type="submit">Registrar Voto</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
